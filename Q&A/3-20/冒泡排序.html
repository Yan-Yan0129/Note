<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡排序</title>
</head>

<body>
    <script>
        var array=[5,50,6,11,18,62,31,52,19];
        var temp=[];
        for(var i=0;i<array.length;i++){
            for(var j=0;j<array.length;j++){
                if(array[j]>array[j+1]){
                    temp=array[j+1];
                    array[j+1]=array[j];
                    array[j]=temp
                }
            }
        }
      console.log(array)
    </script>
</body>

</html>
