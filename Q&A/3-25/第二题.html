 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加删除元素</title>
    <style>
    #app ul li span{
            color: red;
    }
    </style>
</head>
<body>
    <!-- 添加删除元素 -->
    <div id="app">
        <input v-model="newFruit" type="text">
        <button v-on:click='insert' >添加</button>
        <ul>
            <li v-for="(val,index) in fruit" >
                    {{val}}
                <span v-on:click="del(index)" >删除</span>
            </li>
        </ul>
    </div>
    <script src="vue.js" ></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                fruit:["香蕉","橘子","苹果"]
            },
            methods:{
                del:function(index){
                    this.fruit.splice(index,1);
                },
                insert:function(){
                    this.fruit.push(this.newFruit);
                }
            }
        })
    </script>
</body>
</html>
