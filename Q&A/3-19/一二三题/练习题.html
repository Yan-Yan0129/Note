    <!-- 第一题 -->
    <script>
        var p = 0;
        function fun(n) {
            for (var i = 1; i <= n; i++) {
                p += i;
            }
        } fun(5);
        console.log(p); 
    </script>






    <!-- 第二题 -->
    <script>
        function fun(m,o,n){
            switch(o){
            case"+":return m+n;break;
            case"-":return m-n;break;
            case"*":return m*n;break;
            case"/":return m/n;break;
            }
        }
        var num=fun(5,"+",6)
        console.log(num)
    </script>
