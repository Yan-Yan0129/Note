<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片点换</title>
    <style>
        .img1 {
            width: 500px;
            height: 300px;
        }

        button {
            width: 50px;
            height: 50px;
            color: white;
            border: 1px solid red;
            font-size: 25px;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <img src="images/1.png" alt="" class="img1">
    <br>
    <button class="b1">1</button>
    <button class="b2">2</button>
    <button class="b3">3</button>
    <button class="b4">4</button>
    <script>
        var img = document.querySelector(".img1");
        var btn = document.querySelector(".b1");
        btn.onclick = function () {
            img.src = "1.jpg";
        }
        var btn1 = document.querySelector(".b2");
        btn1.onclick = function () {
            img.src = "2.jpg";
        }
        var btn2 = document.querySelector(".b3");
        btn2.onclick = function () {
            img.src = "3.jpg";
        }
        var btn3 = document.querySelector(".b4");
        btn3.onclick = function () {
            img.src = "4.jpg";
        }
    </script>
</body>

</html>
