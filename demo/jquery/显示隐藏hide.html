<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 100px;
        height: 100px;
        background-color: #f00;
    }
    </style>
</head>
<body>
    <button>隐藏</button>
    <div class="box" ></div>
    <script src="jquery.js" ></script>
    <script>
    $("button").click(function(){
        $(".box").hide(500);
        $(".box").show(500);
    });
    </script>
</body>
</html>
