<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件委托</title>
</head>

<body>
    <input type="text">
    <button>添加</button>
    <ul class="fruits">
        <li>香蕉</li>
        <li>苹果</li>
        <li>鸭梨</li>
    </ul>
    <script src="jquery.js"></script>
    <script>
        $("button").click(function () {
            var val = $("input").val();
            var newli = "<li>" + val + "</li>";
            $(".fruits").append(newli);
        })
        $(".fruits").delegate("li", "click", function () {
            $(this).remove();
        })
    </script>
</body>

</html>
