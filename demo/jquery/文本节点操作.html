<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本节点操作</title>
</head>
<body>
    	<h1>hello world</h1>
	<button>获取文本节点</button>
	<script src="jquery.js"></script>
	<script>
		$("button").click(function(){
			var text = $("h1").text();
			// console.log(text)  //控制台
            alert(text)//弹框
		})
	</script>
</body>
</html>
