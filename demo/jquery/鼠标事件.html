<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标事件</title>
    <style>
        #p1 {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1 id="p1">来啦</h1>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#p1").hover(
                function () {
                    alert("来看我啦")
                }, function () {
                    alert("你是要离开了嘛？拜")
                },
            )
        })
    </script>
</body>

</html>
